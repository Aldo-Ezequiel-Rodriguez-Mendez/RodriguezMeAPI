<html>
<head>

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>
      <nav class="menu"> 
           
      </nav>
      <div class="bordeMenu"></div>

<div class="content">
    <div class="container">
    <form class="form">
      <div id="rowenc" class="row">
            <div class="col-sm-12">
            <h3>API Chuck Norris!!!</h3>
            </div>
      </div>

      <div class="row">
          <div class="form-group col-sm-18 col-md-12 col-lg-6">
            <label for="nombre" class="control-label">Nombre</label>
            <input id="nombre" type="text"  class="form-control"><br>
          </div>
          <div class="form-group col-sm-18 col-md-12 col-lg-6">
            <label for="apellido" class="control-label">Apellido</label>
            <input id="apellido" type="text"  class="form-control"><br>
          </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-36 col-md-18 col-lg-12">
            <textarea name="broma" id="broma" cols="30" rows="10"></textarea>
        </div>
      </div>
      <button id="cargar"   type="button" class="btn btn-secondary" class="form-control" title="Cargar datos">Cargar</button>
    </form>

    <script>
        document.getElementById('cargar').addEventListener('click',async function(){
            console.log(nombre.value);
            console.log(apellido.value);
            let dato = await hacerPeticion();
            console.log(dato);

            document.getElementById('broma').value=dato.value.joke
        });

        async function hacerPeticion(){
            let respuesta = await fetch ("http://api.icndb.com/jokes/random?firstName="+nombre.value+"&lastName="+apellido.value);
            let datojson = await respuesta.json();
            return datojson;
        }

    </script>
</body>
<html>
